<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>lesson_16</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <h1 class="header__title">
            homework &#8470;16
         </h1>
      </header>
      <main class="main">
         <div class="form-01">
            <div class="form-01__container request">
               <div class="request__title title">
                  <h3 class="title__label decor-label">
                     Contact Us
                  </h3>
                  <h2 class="title__main-title">
                     Request A Call Back !
                  </h2>
               </div>
               <div class="request__form call-back">
                  <form class="call-back__form" enctype="multipart/form-data" action="#" method="GET"
                     autocomplete="off">
                     <div class="call-back__name-box">
                        <input class="call-back__name" type="text" name="name" id="name" required>
                        <label for="name" class="call-back__fake-holder">
                           Your Name (label absolute+valid)
                        </label>
                     </div>
                     <input class="call-back__email" type="email" name="email" required placeholder="Email Address">
                     <input class="call-back__tel" type="tel" name="tel" placeholder="Phone Number">
                     <input class="call-back__subj" type="text" name="subject" placeholder="Subject">
                     <textarea class="call-back__message" name="message" placeholder="Message...">

                     </textarea>
                     <div class="request__btn">
                        <button class="request__button" type="submit"> Submit</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="form-02">
            <div class="form-02__container info">
               <div class="info__title">
                  <h2 class="info__main-title">
                     My Info
                  </h2>
                  <h3 class="info__label">
                     Add Address
                  </h3>
               </div>
               <div class="info__form address">
                  <form class="address__form" action="#" enctype="multipart/form-data" method="GET" autocomplete="off">
                     <div class="address__inp">
                        <div class="address__first-n">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="first-name">First Name*</label>
                              </div>
                              <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                           </div>
                        </div>
                        <div class="address__last-n">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="last-name">Last Name*</label>
                              </div>
                              <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                           </div>
                        </div>
                        <div class="address__country">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="country">Country / Region*</label>
                              </div>
                              <input type="text" id="country" name="country" placeholder="Country / Region" required>
                           </div>
                        </div>
                        <div class="address__company">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="company">Company Name</label>
                              </div>
                              <input type="text" id="company" name="company" placeholder="Company (optional)">
                           </div>
                        </div>
                        <div class="address__street">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="street">Street Address*</label>
                              </div>
                              <input type="text" id="street" name="street" placeholder="House number and street name"
                                 required>
                           </div>
                        </div>
                        <div class="address__suite">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="suite">Apt, suite, unit</label>
                              </div>
                              <input type="text" id="suite" name="suite"
                                 placeholder="apartment, suite, unit, etc. (optional)">
                           </div>
                        </div>
                        <div class="address__city">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="city">City*</label>
                              </div>
                              <input type="text" id="city" name="city" placeholder="Town / City" required>
                           </div>
                        </div>
                        <div class="address__state">
                           <div class="address__flex">
                              <select class="address__select-state" name="state " id="state">
                                 <option value="01" selected>State</option>
                                 <option value="02">Zone-51</option>
                                 <option value="03">Atlantida</option>
                                 <option value="04">Wacanda</option>
                              </select>
                              <div class="address__label-wrap">
                                 <label class="address__label" for="state">State*</label>
                              </div>
                           </div>
                        </div>
                        <div class="address__phone">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="phone">Phone*</label>
                              </div>
                              <input class="address__phone-inp" type="tel" id="phone" name="phone" placeholder="Phone"
                                 required>
                           </div>
                        </div>
                        <div class="address__postal">
                           <div class="address__flex">
                              <div class="address__label-wrap">
                                 <label for="postal">Postal Code*</label>
                              </div>
                              <input type="number" name="postal" id="postal" placeholder="Postal Code" required>
                           </div>
                        </div>
                        <div class="address__instr instruction">
                           <div class="instruction__flex">
                              <div class="address__label-wrap">
                                 <label for="delivery">Delivery Instruction</label>
                              </div>
                              <textarea class="instruction__textarea" name="delivery" id="delivery"
                                 placeholder="Delivery Instruction" maxlength="500"></textarea>
                           </div>
                        </div>
                     </div>
                     <div class="address__check check">
                        <div class="check__wrap">
                           <div class="check__flex">
                              <input class="check__shipping check__shipping--checkbox" type="checkbox" name="shipping"
                                 id="shipping">
                              <label class="check__label" for="shipping">Set as default shipping address</label>
                           </div>
                        </div>
                        <div class="check__wrap">
                           <div class="check__flex">
                              <input class="check__billing check__billing--checkbox" type="checkbox" name="billing"
                                 id="billing">
                              <label class="check__label" for="billing">Set as default billing address</label>
                           </div>
                        </div>
                     </div>
                     <div class="address__buttons button">
                        <button class="button__submit button__submit--active-button" type="submit">Save</button>
                        <button class="button__reset" type="reset">Cancel</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>  
      </main>
      <footer class="footer">
         <h3 class="footer__title">
            2023 footer
         </h3>
      </footer>
   </div>
</body>

</html>
